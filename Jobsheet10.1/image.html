<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row row-cols-1">
            <div class="col">
                <img src="tower.png" class="rounded" alt="gambar round">
            </div>
            <div class="col">
                <img src="tower.png" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
                <img src="tower.png" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img src="tower.png" class="img-fluid" alt="gambar thumbnail">
            </div>
        </div>
    </div>
</body>
</html>
